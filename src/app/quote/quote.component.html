
<h1>My Quotes</h1>
<hr>
<ul>
    <div *ngFor='let Quote of quotes;let i = index'>
        <li >{{Quote.name}}</li>
        <button  (click)='toogleDetails(i)'>Toogle Details</button>
        <app-quote-details *ngIf="Quote.showDescription" [Quote]='quote'(isComplete)='completeQuote($ervent,i)' ></app-quote-details>

    </div>
   
</ul>
