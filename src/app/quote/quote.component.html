
<h1>My Quotes</h1>
<hr>
<ul>
    <div *ngFor='let Quote of Quotes;let i = index'>
        <li >{{Quote.name}}</li>
        <button  (click)='toogleDetails(i)'>Toogle Details</button>

        <app-quote-details *ngIf="quote.showDescription" [Quote]='quote'></app-quote-details>
    </div>
</ul>
  <!-- <p *ngIf='Quotes.length > 5'>You have too many Quotes</p> -->
